<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3 class="text-center text-2xl font-bold mt-6">My Todos</h3>
<div *ngIf="this.todos.length === 0; else elseBlock" class="text-center mt-6">No Todos To Display</div>
<ng-template #elseBlock>
  <div class="my-8" #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (todoDelete)="deleteTodo($event)"
      ></app-todo-item>
    </div>
  </div>
</ng-template>
